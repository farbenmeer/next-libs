name: deploy-main
on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'assets/**'
      - 'examples/**'
      - 'LICENSE'
      - '.changeset/**'

jobs:
  publish-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm i -g pnpm
      - run: pnpm i
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter && ./cc-test-reporter before-build
      - run: npm set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: pnpm run packages:publish
      # - run: ./cc-test-reporter format-coverage -t lcov packages/*/coverage/lcov.info
      # - run: ./cc-test-reporter sum-coverage
      # - run: ./cc-test-reporter upload-coverage
      #   env:
      #     CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
